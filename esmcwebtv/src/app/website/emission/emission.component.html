<div class="programmes-tv">
  <h1>Programmes TV</h1>
  <div class="programmes-list">
    <div *ngFor="let programme of programmes" class="programme">
      <div class="programme-thumbnail">
        <img [src]="programme.thumbnail" alt="Programme Thumbnail">
      </div>
      <div class="programme-details">
        <h2>{{ programme.title }}</h2>
      </div>
    </div>
  </div>
</div>
